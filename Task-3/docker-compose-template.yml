version: "3.7"
services:
    db:
        image: "767397694961.dkr.ecr.us-east-1.amazonaws.com/brc-app:postgre"
        environment:
            POSTGRES_USER: techprodb_user
            POSTGRES_PASSWORD: password
            POSTGRES_DB: carrental
        networks:
            - bcr
        ports:
            - "5432:5432"
        volumes:
            - bcrvol:/var/lib/postgresql/data

    frontend:
        image: "767397694961.dkr.ecr.us-east-1.amazonaws.com/brc-app:frontend"
        restart: always
        environment:
            REACT_APP_API_URL: "http://${NODE_IP}:8080/car-rental/api/"
        depends_on:
            - backend
            - db
        ports:
            - "3000:3000"
        networks:
            - bcr

    backend:
        image: "767397694961.dkr.ecr.us-east-1.amazonaws.com/brc-app:backend"
        restart: always
        environment:
            SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/carrental
            SPRING_DATASOURCE_USERNAME: techprodb_user
            SPRING_DATASOURCE_PASSWORD: password
        depends_on:
            - db
        ports:
            - "8080:8080"
        networks:
            - bcr

networks:
    bcr:
        driver: bridge

volumes:
    bcrvol:
